<style>
body{
    text-align: center;
}
#div1,#div2{
width: 100%;
}
</style>

<script>
    function getParagraph1()
    {
        var inputs=[];
        for(var x=1; x<=10;x++)
        {
            inputs.push(document.getElementById("para1_input_" +x).value);
        }
        inputs.join(". ");
        document.getElementById("showparagraph1").innerHTML=inputs.join(". ")
    }
    function getParagraph2()
    {

    }
</script>
